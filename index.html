<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST Contents Top page</title>

<script>
  function doClear() {
    var tag = document.getElementById("div_result");
    tag.innerHTML = "result:";
  }
  function doAlert() {
    alert("argumentOfAlert");
  }
  function doConfirm() {
    var res = confirm("argumentOfConfirm");
    var tag = document.getElementById("div_result");
    tag.innerHTML = "result:" + ((res) ? "True" : "False");
  }
  function doPrompt() {
    var res = prompt("argumentOfPrompt", "defaultOfPrompt");
    var tag = document.getElementById("div_result");
    tag.innerHTML = "result:" + res;
  }
</script>

  </head>
  <body>
    <hr/>
    <a href="https://itaccessnflc1.github.io/index_demo_and_test_page.html">Regression TEST</a><br/>
    <a href="https://itaccessnflc1.github.io/index_set_sinkid_demo.html">Speaker TEST</a><br/>
    <a href="https://itaccessnflc1.github.io/index_set_sinkid_and_sourceid.html">Speaker/Mic TEST</a><br/>
    <a href="https://itaccessnflc1.github.io/index_fake_set_sinkid.html">Speaker TEST (WebAudio)</a><br/>
    <a href="https://itaccessnflc1.github.io/index_dual_audio_elem.html">Speaker TEST (DualAudio)</a><br/>
    <a href="https://itaccessnflc1.github.io/index_youtube_object.html">YouTube Object Tag</a><br/>
    <a href="https://itaccessnflc1.github.io/index_youtube_embed.html">YouTube Embed Tag</a><br/>
    <hr/>
    <div id="div_result">result:</div>
    <a href="javascript:doClear()">Clear Result</a><br/>
    <a href="javascript:doAlert()">Alert Dialog</a><br/>
    <a href="javascript:doConfirm()">Confirm Dialog</a><br/>
    <a href="javascript:doPrompt()">Prompt Dialog</a><br/>
  </body>
</html>
